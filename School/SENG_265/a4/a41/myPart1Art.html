<html>
<head>
   <title>My Art</title>
</head>
<body>
   <!--Define SVG drawing box-->
   <svg width="500" height="300">
      <circle cx="50" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="150" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="250" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="350" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="450" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <rect x="50" y="250" width="60" height="60" fill="rgb(0, 100, 155)" fill-opacity="1.0"></rect>
      <rect x="150" y="250" width="30" height="30" fill="rgb(120, 0, 205)" fill-opacity="1.0"></rect>
      <rect x="250" y="250" width="60" height="60" fill="rgb(0, 0, 205)" fill-opacity="1.0"></rect>
      <rect x="350" y="250" width="30" height="30" fill="rgb(40, 12, 5)" fill-opacity="1.0"></rect>
      <rect x="450" y="250" width="10" height="10" fill="rgb(232, 0, 255)" fill-opacity="1.0"></rect>
   </svg>
</body>
</html>
